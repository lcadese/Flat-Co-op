<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Account - Flat Hub</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <main>

        <h1>Create an Account</h1>

        <div class="width">

            <fieldset>

                <legend>Your Details</legend>


                <form>

                    <label>Username: </label><input type="text" required /></br></br>
                    <label>Password: </label><input type="password" required /></br></br>
                    <label>Confirm Password: </label><input type="password" required /></br></br>
                    <label>First Name: </label><input type="text" required /></br></br>
                    <label>Last Name: </label><input type="text" required /></br></br>
                    <label>Email Address: </label><input type="email" required /></br></br>
                    <label>Date of Birth: </label><input type="date" required /></br></br>

                    <button type="submit">Create Account</button>

                </form>

            </fieldset>

        </div>

    </main>
</body>

</html>
